<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Patti Pool - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teen-patti-green': '#0f5132',
                        'teen-patti-gold': '#ffd700',
                        // Dark theme colors
                        'dark-bg': '#0f172a',
                        'dark-surface': '#1e293b',
                        'dark-blue': '#1e40af',
                        'dark-gray': '#374151',
                        'dark-red': '#dc2626',
                        'dark-green': '#059669',
                    }
                }
            }
        }
    </script>
    <style>
        /* Theme CSS Variables */
        :root {
            --bg-primary: linear-gradient(to bottom right, #064e3b, #065f46, #047857);
            --bg-secondary: #ffffff;
            --bg-surface: #f9fafb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(to bottom right, #0f172a, #1e293b, #334155);
            --bg-secondary: #1e293b;
            --bg-surface: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #475569;
        }

        .themed-bg-primary { background: var(--bg-primary); }
        .themed-bg-secondary { background: var(--bg-secondary); }
        .themed-bg-surface { background: var(--bg-surface); }
        .themed-text-primary { color: var(--text-primary); }
        .themed-text-secondary { color: var(--text-secondary); }
        .themed-border { border-color: var(--border-color); }
    </style>
</head>
<body class="themed-bg-primary min-h-screen transition-all duration-300">
    <div class="container mx-auto px-4 py-4 sm:py-8">
        <!-- Theme Switcher -->
        <div class="absolute top-4 right-4">
            <button onclick="toggleTheme()" id="themeToggle" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 px-3 py-2 rounded-lg transition-colors">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>
        
        <!-- Header -->
        <div class="text-center mb-8 sm:mb-12">
            <h1 class="text-3xl sm:text-5xl font-bold text-white mb-4">
                <i class="fas fa-dice text-teen-patti-gold"></i> Teen Patti Pool
            </h1>
            <p class="text-lg sm:text-xl text-green-100 dark:text-blue-100">
                Create or join a room to start playing
            </p>
        </div>

        <!-- Main Content -->
        <div class="max-w-sm sm:max-w-md mx-auto">
            <!-- Create Room Card -->
            <div class="themed-bg-secondary rounded-2xl shadow-2xl p-8 mb-6 transform hover:scale-105 transition-transform duration-300 themed-border border">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-r from-teen-patti-green to-green-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                        <span class="text-2xl text-white">+</span>
                    </div>
                    <h2 class="text-2xl font-bold themed-text-primary mb-2">Create Room</h2>
                    <p class="themed-text-secondary">Start a new game and invite friends</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label for="creatorName" class="block text-sm font-medium themed-text-primary mb-2"><i class="fas fa-user mr-2"></i>Your Name</label>
                        <input type="text" id="creatorName" placeholder="Enter your name" 
                               class="w-full px-4 py-3 themed-bg-surface themed-text-primary themed-border border rounded-lg focus:ring-2 focus:ring-teen-patti-green focus:border-transparent outline-none transition-colors">
                    </div>
                    
                    <div>
                        <label for="startingBalance" class="block text-sm font-medium themed-text-primary mb-2"><i class="fas fa-wallet mr-2"></i>Starting Balance (₹)</label>
                        <input type="number" id="startingBalance" value="1000" min="100" 
                               class="w-full px-4 py-3 themed-bg-surface themed-text-primary themed-border border rounded-lg focus:ring-2 focus:ring-teen-patti-green focus:border-transparent outline-none transition-colors">
                    </div>
                    
                    <button onclick="createRoom()" 
                            class="w-full bg-gradient-to-r from-teen-patti-green to-green-600 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-green-800 transition-colors transform hover:scale-105 duration-200">
                        <i class="fas fa-plus-circle mr-2"></i>Create Room
                    </button>
                </div>
            </div>

            <!-- Join Room Card -->
            <div class="themed-bg-secondary rounded-2xl shadow-2xl p-8 transform hover:scale-105 transition-transform duration-300 themed-border border">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                        <span class="text-2xl text-white">→</span>
                    </div>
                    <h2 class="text-2xl font-bold themed-text-primary mb-2">Join Room</h2>
                    <p class="themed-text-secondary">Enter room code to join existing game</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label for="playerName" class="block text-sm font-medium themed-text-primary mb-2"><i class="fas fa-user mr-2"></i>Your Name</label>
                        <input type="text" id="playerName" placeholder="Enter your name" 
                               class="w-full px-4 py-3 themed-bg-surface themed-text-primary themed-border border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-colors">
                    </div>
                    
                    <div>
                        <label for="roomCode" class="block text-sm font-medium themed-text-primary mb-2"><i class="fas fa-key mr-2"></i>Room Code</label>
                        <input type="text" id="roomCode" placeholder="Enter 4-digit room code" maxlength="4"
                               class="w-full px-4 py-3 themed-bg-surface themed-text-primary themed-border border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-colors text-center text-2xl font-mono tracking-widest">
                    </div>
                    
                    <button onclick="joinRoom()" 
                            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition-colors transform hover:scale-105 duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>Join Room
                    </button>
                </div>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="fixed top-4 left-4 z-50"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
